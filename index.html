<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aerflix</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary header">
      <div class="container-fluid header">
        <a class="navbar-brand title" href="#">Aerflix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mr-auto me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tv Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Premium</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
          <img src="static/tangiro.jpg" class="d-block w-100" alt="..." />
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <img src="static/gojo.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="static/vs.png" class="d-block w-100" alt="..." />
        </div>
        <div class="centertext">Watch the Best Animes</div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="row galleryPage">
      
      <div
        class="card col-4 col-sm-6 col-md-3 container1 poster-container"
        style="width: 18rem"
      >
        <a href=""
          ><img
            src="static/jojo.jpg"
            class="poster image object-fit-fill"
        /></a>
        <div class="text middle">Jojo Bizzare Adventure</div>
      </div>
      <div
        class="card col-4 col-sm-6 col-md-3 container1  poster-container"
        style="width: 18rem"
      >
        <a href=""
          ><img src="static/Attack on Titan Wiki on Twitter.png" class="poster image"
        /></a>
        <div class="text middle">Attack on Titan</div>
      </div>
      <div
        class="card col-4 col-sm-6 col-md-3 container1 poster-container"
        style="width: 18rem"
      >
        <a href="#"><img src="static/jjk.jpg" class="poster image" /></a>
        <div class="text middle">Jujutsu kaisen</div>
      </div>
      <div
        class="card col-4 col-sm-6 col-md-3 container1 poster-container"
        style="width: 18rem"
      >
        <a href="#"
          ><img src="static/Watch Attack on Titan.jpg" style="padding-top: 20px;" class="poster image"
        /></a>
        <div class="text middle">Attack on Titan</div>
      </div>
      <div
        class="card col-4 col-sm-6 col-md-3 container1 poster-container"
        style="width: 18rem"
      >
        <a href="#"><img src="static/Real.jpg" class="poster image" /></a>
        <div class="text middle">Jujutsu kaisen</div>
      </div>
      <div
        class="card col-4 col-sm-6 col-md-3 container1 poster-container"
        style="width: 18rem"
      >
        <a href="#"><img src="static/my hero acadamia.jpg" class="poster image" style="padding-top: 20px;"/></a>
        <div class="text middle">My hero acadamia</div>
      </div>
    </div>

    <!-- footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6">

            
          </div>
        </div>

      </div>
      <div class="container">

          
            <p class="copyright-text">Aerflix
            </p>


          

      </div>
</footer>



    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
